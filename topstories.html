<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView Widget</title>
    <style>
        /* Ensure the page and body take full height */
        html, body {
            height: 100%;
            display: flex;
            
        }

        /* Ensure the container has a proper height */
        .tradingview-widget-container {
            width: 100%;
            height: 100vh; /* Adjust as needed */
        }

        .tradingview-widget-container__widget {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- TradingView Widget BEGIN -->
    <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
    </div>
    
    <script type="text/javascript">
        new TradingView.widget({
            "container_id": "tradingview-widget-container__widget",
            "feedMode": "all_symbols",
            "isTransparent": true,
            "displayMode": "regular",
            "width": "100%",
            "height": "100%",
            "colorTheme": "dark",
            "locale": "en"
        });
    </script>
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-timeline.js" async></script>
    <!-- TradingView Widget END -->
</body>
</html>
